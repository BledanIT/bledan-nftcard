<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="images\image-equilibrium.jpg" alt="NFT image">
      <div class="overlay">
        <span class="view"></span>
      </div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section class="flex">
      <p><span class="eth"></span>0.041 ETH</p>
      <p><span class="clock"></span>3 days left</p>
    </section>
    <hr>
    <img class="avatar" src="images\image-avatar.png" alt="author">
    <p class="nftcredit">Creation of <a href="#">Jules Wyvern</a></p>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bledan</a>.
  </div>
</body>
</html>
